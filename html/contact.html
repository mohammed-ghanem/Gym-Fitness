		<div class="container">
			<form class="contact-us">
			<h1> Contact Us </h1>
			<p>Do you have any questions ? Please do not hesitate to contact us directly.
				<br> Our team will come back to you within a matter of hours to help you.
			</p>
			<input type="text" class="form-control" name="Your Name" placeholder="Your Name" >
			<input type="email" class="form-control" name="email" placeholder="Your Email" >
			<input class="form-control" type="text" name="phone number" placeholder="Phone Number">
			<input type="text" class="subject form-control" name="subject" placeholder="Subject" >
			<textarea type="text"  name="message" placeholder="Massage"></textarea>
			<input type="submit" value="Send" />
			</form>
