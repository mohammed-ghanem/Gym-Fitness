<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
		<meta name="viewport"
					content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="../libraries/bootstrap-4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/sign-up.css" rel="stylesheet">
	<link href="../libraries/fontawesome-free-5.10.2-web/css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
	<title>Sign-Up</title>
</head>

<body>

		<!--start sign-up form -->
	<form class="sign-up">
		<div class="container">
				<img src="../images/logo.png" alt="...">
				<h1> Sign Up </h1>
				<p>Please fill in this form to create an account!</p>
				<input type="text" class="form-control" name="text" placeholder="First name">
				<input type="text" class="form-control" name="text" placeholder="Last name">
				<input class="form-control" type="email" name="email" placeholder="Email Address">
				<input class="form-control" type="text" name="phone number" placeholder="Phone Number">
				<input class="form-control" type="password" name="password" placeholder="Password">
				<input class="form-control" type="password" name="Confirm Password" placeholder="Confirm Password">

					<label class="check">
						<input class="check" type="checkbox" value="accept" >
				   	I accept the <span>&nbsp;Terms of Use</span>&nbsp; & &nbsp;<span> Privacy Policy</span>
					</label>
					<input type="submit" value="Sign Up" />
			</div>
    </form>
	<!--end sign-up form -->


	<script src="../libraries/jquery-3.4.1.min.js"></script>
	<script src="../libraries/bootstrap-4.3.1/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			 integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="../js/sign-up.js"></script>
</body>
</html>
