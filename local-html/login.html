<html>
<head>

<title>Sign In </title>

<body>
	
	
<!--start login form -->
	<form class="login">
		  <a href="../index.html">
			  <img src="../images/login/logo.png" alt="...">
		  </a>
		<h1>Please sign in Or <a href="sign-up.html"> Sign Up</a> </h1>
			<input class="regis form-control" name="email" placeholder="Email Address" type="email">
			<input class="regis form-control" type="password" name="password" placeholder="Password">


		<label>
			<input class="check" type="checkbox" value="remember" > Remember Me
		</label>
		<button class="sign"> Sign In </button>
	
    </form>
	
	<div class="overlay"></div>
	<div class="back"></div>
<!--end login form -->
